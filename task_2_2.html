<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
</head>
<body>
  <select class="js-route-select" name="route" id="route">
    <option value="AtoB">Из А в В</option>
    <option value="BtoA">Из В в А</option>
    <option value="Roundtrip">Из A в B и обратно в А</option>
  </select>
  <select class="js-time-select-1" name="time-1" id="time-1">
    <option value="1800_AtoB">18:00(из A в B)</option>
    <option value="18:30_AtoB">18:30(из A в B)</option>
    <option value="18:45_AtoB">18:45(из A в B)</option>
    <option value="19:00_AtoB">19:00(из A в B)</option>
    <option value="19:15_AtoB">19:15(из A в B)</option>
    <option value="21:00_AtoB">21:00(из A в B)</option>
    <option value="18:30_BtoA">18:30(из B в A)</option>
    <option value="18:45_BtoA">18:45(из B в A)</option>
    <option value="19:00_BtoA">19:00(из B в A)</option>
    <option value="19:15_BtoA">19:15(из B в A)</option>
    <option value="19:35_BtoA">19:35(из B в A)</option>
    <option value="21:50_BtoA">21:50(из B в A)</option>
    <option value="21:55_BtoA">21:55(из B в A)</option>
  </select>
  <select class="js-time-select-2" name="time-2" id="time-2">
    <option value="18:30_BtoA">18:30(из B в A)</option>
    <option value="18:45_BtoA">18:45(из B в A)</option>
    <option value="19:00_BtoA">19:00(из B в A)</option>
    <option value="19:15_BtoA">19:15(из B в A)</option>
    <option value="19:35_BtoA">19:35(из B в A)</option>
    <option value="21:50_BtoA">21:50(из B в A)</option>
    <option value="21:55_BtoA">21:55(из B в A)</option>
  </select>
  <script src="./task_2_2_src/js/script.js"></script>
</body>
</html>
